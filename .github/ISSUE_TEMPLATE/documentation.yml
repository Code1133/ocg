name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-review"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve our documentation! Please provide details about the documentation issue or improvement.

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing Documentation
        - Incorrect Information
        - Unclear Instructions
        - Broken Links
        - Typo/Grammar
        - Outdated Content
        - Improvement Suggestion
        - Other
    validations:
      required: true

  - type: input
    id: page-url
    attributes:
      label: Page URL
      description: Which page or section is this about?
      placeholder: https://code1133.github.io/ocg-docs/...
    validations:
      required: false

  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Describe the documentation issue or improvement
      placeholder: What's wrong or what could be improved?
    validations:
      required: true

  - type: textarea
    id: current-content
    attributes:
      label: Current Content
      description: If applicable, quote the current content that needs to be changed
      placeholder: Current text that has issues...
    validations:
      required: false

  - type: textarea
    id: suggested-content
    attributes:
      label: Suggested Content
      description: If you have suggestions for how to improve the content, please share them
      placeholder: Suggested replacement or additional content...
    validations:
      required: false

  - type: dropdown
    id: documentation-section
    attributes:
      label: Documentation Section
      description: Which section of the documentation is affected?
      options:
        - Quick Start Guide
        - Map Preset Documentation
        - Tutorials
        - API Reference
        - Changelog
        - Limitations
        - Home Page
        - Other
    validations:
      required: true

  - type: dropdown
    id: user-level
    attributes:
      label: Target User Level
      description: What level of user would be affected by this documentation issue?
      options:
        - Beginner
        - Intermediate
        - Advanced
        - All Users
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples
      placeholder: Any additional information that might be helpful...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have checked the current documentation thoroughly
          required: true
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
